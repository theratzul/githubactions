<!-- Style CSS button-->
<!-- CSS selector to change all buttons in red "button-->
<!-- CSS proprety "background-color" to change all value background in "red"-->
<!-- CSS proprety "background-color" to change all value background in "red/rgb(red, green, blue);"-->
<!-- CSS proprety "color" to change text in white-->
<!-- CSS proprety "border" set to none-->
<!-- CSS proprety "height" set to 50px-->
<!-- CSS proprety "width" set to 50px-->
<!-- CSS proprety "cursor" set to pointer-->
<!-- Using paddig is a better alternative to hight and width -->
<!-- CSS vertical align in all styles-->
<!-- CSS proprety "cursor" set to pointer-->

<style>    
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        padding-top: 10px;
        padding-bottom: 16px;
        padding-right: 16px;
        margin-right: 20px;
        margin-left: 20px;
        transition: opacity 0.15s;
        transition: background-color 0.2s;
        box-shadow: 10px 10px 10px rgba(252, 63, 63, 0.15);
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.1;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button:hover {
        background-color: rgb(2, 158, 255);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .join-button {
        background-color: white;
        border-color: rgb(0, 110, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 110, 255);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        box-shadow: 10px 10px 10px red;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 1s;
    }    

    .tweet-button:hover {
        box-shadow: 5px 5px 10px(0, 0, 0, 0.15);
    }

</style>

<!-- HTML Subscribe button-->
<!--Class attribute "subscribe-button"-->
<button class="subscribe-button">SUBSCRIBE</button>

<!--Text is going extra-->
<!--Remove hight and add padding-->
<!--HTML JOIN Button-->
<button class="join-button">JOIN my channel</button>

<!--HTML Tweet Button-->
<button class="tweet-button">Tweet</button>
